<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.ico">
  <title>FORM DATA</title>
</head>
<body>
  <div class="container-contact100">
    <div class="wrap-contact100">
      <form class="contact100-form validate-form" id="whatsapp">
        <img src="img/logopus.png" class="imglogok">
        <img src="img/logopus.png" class="imglogoka">   
        <span class="contact100-form-title">Masukan Data Anda</span>
        <input class="tujuan" type="hidden" id="noAdmin">
        <div class="wrap-input100">
          <span class="label-input100">Nama</span>
          <label>
          <input class="input100 nama" type="text" placeholder="Masukkan nama Anda">
          </label>
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100">
          <span class="label-input100">Umur</span>
          <label>
          <input class="input100 umur" type="text" placeholder="Contoh : 17 tahun">
          </label>
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100">
          <span class="label-input100">NIK</span>
          <label>
          <input class="input100 nik" type="text" placeholder="610801xxxxxxxxxx">
          </label>
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100">
          <span class="label-input100">Nomor WhatsApp</span>
          <label>
          <input class="input100 nowhatsapp" type="text" placeholder="08xxxxxxxxxx">
          </label>
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100">
          <span class="label-input100">Alamat</span>
          <label>
          <textarea class="input100 alamat" placeholder="Masukkan alamat lengkap Anda"></textarea>
          </label>
          <span class="focus-input100"></span>
        </div>
        <div class="container-contact100-form-btn">
          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <a class="contact100-form-btn submit">Kirim</a>
          </div>
        </div><br>
        <a href="index.html"><p>‚ùÆ Kembali</p></a>
      </form>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
